apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  selector:
    matchLabels:
      app: argo-server
  template:
    metadata:
      labels:
        app: argo-server
    spec:
      serviceAccountName: argo-server
      containers:
        - name: argo-server
          args:
            - server
            - --insecure-skip-verify
            - --insecure-skip-tls-verify
            - --verbose
          image: argoproj/argocli:v3.0.1
          env:
            - name: BASE_HREF
              value: /argo/
