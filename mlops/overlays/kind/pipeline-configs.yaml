apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-configs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mlops-tools
  source:
    path: pipeline/overlays/kind
    repoURL: https://github.com/geekbass/argo-examples
    targetRevision: HEAD
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true