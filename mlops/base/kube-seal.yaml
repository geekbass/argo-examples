apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-seal
  namespace: kube-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: sealed-secrets/
    repoURL: https://github.com/geekbass/argo-examples
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m