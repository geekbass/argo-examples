apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: mlgateway
  namespace: mlops-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlgateway
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
